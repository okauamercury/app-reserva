<ion-header [translucent]="true" color="ligth">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Reserva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Reserva</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item *ngFor="let r of reservas; let i = index">
    <ion-item>
      <ion-label>
        <h2>{{r.nome}}</h2>
        <p>{{r.data | date:'dd/MM/yyyy'}} Ã s {{r.hora | date:'HH:mm'}}, para {{r.pessoas }} pessoas</p>
      </ion-label>
    </ion-item>
  </ion-item>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
  </ion-toolbar>

</ion-footer>
